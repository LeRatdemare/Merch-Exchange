{% extends 'listings/base.html' %}

{% block content %}

<h1>Groupes</h1>
<p>Il y a pour l'instant
    {% if bands|length < 5 %}
    peu de
    {% elif bands|length < 10 %}
    quelques
    {% else %}
    beaucoup de
    {% endif %}groupes :</p>
<!-- TODO : liste des groupes -->
<ul>
    {% for band in bands %}
    <li><a href="{% url 'band-detail' band.id %}">{{band.name}}</a></li>
    {% endfor %}
</ul>

{% endblock  %}
